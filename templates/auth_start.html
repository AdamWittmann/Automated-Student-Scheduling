<!doctype html>
<html>
<head>
    <script src="https://res.cdn.office.net/teams-js/2.19.0/js/MicrosoftTeams.min.js"></script>
</head>
<body>
<script>
    // Initialize the Teams SDK and navigate to the Flask login route with the 'teams' flag
    microsoftTeams.app.initialize().then(() => {
        window.location.href = '/login?from=teams';
    });
</script>
</body>
</html>
